<!DOCTYPE html>
<html ng-cloak ng-app="app">

<head>
    <title>BeʳᵗBot Signup</title>
    <link rel="icon" href="https://cdn.glitch.com/f9cafe91-b67e-4c85-8251-94ac56e8e212%2FBertBotFavicon.png?1546271700829"
        type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.13/angular-material.css">
    <link rel="stylesheet" type="text/css" href="https://material.angularjs.org/1.1.13/docs.css">
    <link rel="stylesheet" type="text/css" href="/getStyles">
    <style>
        [ng\:cloak],
        [ng-cloak],
        .ng-cloak {
            display: none;
        }

        .tabsdemoDynamicHeight md-content h1:first-child {
            margin-top: 0;
        }
        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="md-display-3">
        BeʳᵗBot Signup
    </h1>
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom md-center-tabs="">
            <md-tab label="Sign Up">
                <md-content class="md-padding">
                    <form class="md-headline" ng-controller="signupController">
                        Email:
                        <input type="email" name="email" class="required" ng-model="email"><br>
                        Password:
                        <input type="password" name="password" class="required" ng-model="password"><br>
                        Verify Password:
                        <input type="password" name="passwordCheck" class="required" ng-model="passwordCheck"><br>
                        <input type="submit" name="signUp" ng-click="signUp()" value="Sign Up">
                        <p style="color: red;" ng-if="error">{{ error }}</p>
                    </form>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-messages.min.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.13/angular-material.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="/getSignupJs"></script>
</body>

</html>
